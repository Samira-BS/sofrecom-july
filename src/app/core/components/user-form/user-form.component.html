<form>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      required
      #firstName
    />
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      required
      #lastName
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      required
      #email
    />
  </div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="onSubmit(firstName.value, lastName.value, email.value)"
  >
    Validate
  </button>
</form>
